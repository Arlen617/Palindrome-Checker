<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Arlen Nightshade" />
    <meta
      name="description"
      content="This site checks if the a word is a Palindrome or not. "
    />
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>Palindrome Checker</header>
    <div class="message">
        <p id="result">palindrome is a word, phrase, or sequence that reads the same backward as forward, e.g., madam or nurses run.</p>
    </div>
    <div class="input-container">
      <input type="text" id="text-input" placeholder="type your word or phrase here." />
      <button id="check-btn">Check</button>
      
    </div>
    <script src="index.js"></script>
  </body>
</html>
